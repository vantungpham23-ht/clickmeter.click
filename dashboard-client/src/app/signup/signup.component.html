<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Tạo tài khoản mới</h1>
      <p>Đăng ký để bắt đầu sử dụng ClickMeter</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          class="form-control"
          placeholder="Nhập email của bạn"
        >
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-input">
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required
            minlength="6"
            class="form-control"
            placeholder="Nhập mật khẩu (ít nhất 6 ký tự)"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <div class="password-input">
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            required
            class="form-control"
            placeholder="Nhập lại mật khẩu"
          >
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" required>
          <span class="checkmark"></span>
          Tôi đồng ý với <a href="#" class="terms-link">Điều khoản sử dụng</a>
        </label>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="error-icon">⚠</i>
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        <i class="success-icon">✓</i>
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="isLoading || !signupForm.form.valid"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Đang tạo tài khoản...' : 'Tạo tài khoản' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Đã có tài khoản? <a routerLink="/login" class="link">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>
